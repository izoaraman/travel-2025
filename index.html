<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Family Adventure</title>
    <meta name="description" content="Sep 19 - Oct 17, 2025 • India, Vietnam, Taiwan, Singapore">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1CCFC9;
            --primary-dark: #16a8a3;
            --dark: #0a0e27;
            --dark-blue: #131838;
            --white: #ffffff;
            --off-white: #f8fafb;
            --gray-light: #e8ecef;
            --gray: #6c757d;
            --gray-dark: #495057;
            --gradient-primary: linear-gradient(135deg, #1CCFC9 0%, #16a8a3 100%);
            --gradient-dark: linear-gradient(135deg, #0a0e27 0%, #131838 100%);
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.08);
            --shadow: 0 4px 16px rgba(0,0,0,0.12);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.16);
            --shadow-xl: 0 12px 48px rgba(0,0,0,0.2);
            --radius: 12px;
            --radius-lg: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        body {
            font-family: -apple-system, "Segoe UI", Roboto, "Noto Sans", sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(180deg, #f8fafb 0%, #e8ecef 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .hero {
            background: var(--gradient-dark);
            color: var(--white);
            padding: 60px 20px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(28, 207, 201, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(180deg, transparent 0%, var(--off-white) 100%);
        }
        
        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }
        
        .hero-dates {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .date-icon {
            width: 20px;
            height: 20px;
            fill: var(--primary);
        }
        
        .controls-bar {
            background: var(--white);
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.98);
        }
        
        .controls-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .country-pills {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 4px;
            background: var(--gray-light);
            border-radius: 100px;
            scrollbar-width: none;
        }
        
        .country-pills::-webkit-scrollbar {
            display: none;
        }
        
        .country-pill {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-dark);
            white-space: nowrap;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .country-pill:hover {
            transform: translateY(-2px);
        }
        
        .country-pill.active {
            background: var(--gradient-primary);
            color: var(--white);
            box-shadow: var(--shadow);
        }
        
        .country-emoji {
            font-size: 18px;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .lang-toggle {
            display: flex;
            background: var(--gray-light);
            border-radius: 100px;
            padding: 3px;
            position: relative;
        }
        
        .lang-toggle button {
            padding: 8px 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-dark);
            transition: var(--transition);
            position: relative;
            z-index: 2;
        }
        
        .lang-toggle button.active {
            color: var(--white);
        }
        
        .lang-toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            height: calc(100% - 6px);
            background: var(--gradient-primary);
            border-radius: 100px;
            transition: var(--transition);
            z-index: 1;
        }
        
        .btn-action {
            padding: 10px 20px;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            text-decoration: none;
            white-space: nowrap;
        }
        
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .btn-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .country-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .country-section.active {
            display: block;
        }
        
        .country-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding: 24px;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .country-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }
        
        .country-flag {
            font-size: 48px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .country-info h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 4px;
        }
        
        .country-meta {
            color: var(--gray);
            font-size: 14px;
        }
        
        .route-map-container {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: var(--shadow);
        }
        
        .route-map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .route-map-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark-blue);
        }
        
        .route-map {
            position: relative;
            background: linear-gradient(to bottom, #f0f4f8 0%, #e8ecef 100%);
            border-radius: var(--radius);
            padding: 30px;
            min-height: 200px;
        }
        
        .route-line {
            position: absolute;
            top: 50%;
            left: 30px;
            right: 30px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .route-cities {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }
        
        .city-stop {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .city-stop:hover {
            transform: translateY(-5px);
        }
        
        .city-marker {
            width: 24px;
            height: 24px;
            background: var(--white);
            border: 3px solid var(--primary);
            border-radius: 50%;
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: 3;
        }
        
        .city-stop:first-child .city-marker {
            background: var(--primary);
        }
        
        .city-stop:last-child .city-marker {
            background: var(--primary-dark);
        }
        
        .city-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--dark-blue);
            text-align: center;
            max-width: 80px;
            line-height: 1.2;
        }
        
        .city-link {
            text-decoration: none;
            color: inherit;
        }
        
        .city-link:hover .city-label {
            color: var(--primary);
        }
        
        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        .day-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            animation: slideInLeft 0.5s ease;
            cursor: pointer;
        }
        
        .day-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-xl);
        }
        
        .day-card-header {
            background: var(--gradient-primary);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .day-card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 15s ease-in-out infinite;
        }
        
        .day-date {
            color: var(--white);
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            position: relative;
        }
        
        .day-location {
            color: rgba(255, 255, 255, 0.95);
            font-size: 22px;
            font-weight: 300;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            flex-wrap: wrap;
        }
        
        .location-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
            opacity: 0.9;
        }
        
        .location-map-btn {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--white);
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .location-map-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .map-icon {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
        
        .day-card-body {
            padding: 20px;
        }
        
        .activities-container {
            margin-bottom: 16px;
        }
        
        .section-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gray);
            margin-bottom: 8px;
        }
        
        .activity-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .activity-pill {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .activity-icon {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
        
        .detail-row {
            padding: 12px 0;
            border-top: 1px solid var(--gray-light);
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .detail-icon {
            width: 20px;
            height: 20px;
            fill: var(--primary);
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .detail-content {
            flex: 1;
        }
        
        .detail-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--gray);
            margin-bottom: 4px;
        }
        
        .detail-text {
            font-size: 14px;
            color: var(--dark-blue);
            line-height: 1.5;
        }
        
        .detail-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: var(--transition);
        }
        
        .detail-text a:hover {
            border-bottom-color: var(--primary);
        }
        
        .stats-bar {
            background: var(--white);
            padding: 32px 20px;
            margin: 40px 0;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
        }
        
        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 32px;
            text-align: center;
        }
        
        .stat-item {
            position: relative;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--gray);
            font-weight: 500;
        }
        
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--gradient-dark);
            color: var(--white);
            padding: 16px 24px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: var(--transition);
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-xl);
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast-icon {
            width: 20px;
            height: 20px;
            fill: var(--primary);
        }
        
        footer {
            background: var(--gradient-dark);
            color: var(--white);
            padding: 40px 20px;
            margin-top: 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(28, 207, 201, 0.05) 0%, transparent 70%);
            animation: float 30s ease-in-out infinite;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .footer-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .footer-text {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .footer-divider {
            width: 60px;
            height: 3px;
            background: var(--primary);
            margin: 20px auto;
            border-radius: 100px;
        }
        
        .disclaimer {
            margin-top: 8px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .hero {
                padding: 40px 16px 30px;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .controls-bar {
                padding: 12px 16px;
            }
            
            .controls-container {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            
            .country-pills {
                width: 100%;
                justify-content: flex-start;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .route-map-container {
                padding: 16px;
            }
            
            .route-map {
                padding: 20px 10px;
                overflow-x: auto;
            }
            
            .route-cities {
                min-width: 600px;
            }
            
            .city-label {
                font-size: 11px;
                max-width: 60px;
            }
            
            .days-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1 data-i18n="heroTitle">2025 Family Adventure</h1>
            <div class="hero-dates">
                <svg class="date-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span id="dateRange">September 20 - October 17, 2025</span>
            </div>
        </div>
    </header>
    
    <!-- Controls Bar -->
    <nav class="controls-bar">
        <div class="controls-container">
            <div class="country-pills" id="countryPills" role="tablist"></div>
            <div class="action-buttons">
                <div class="lang-toggle" role="group" aria-label="Language selection">
                    <div class="lang-toggle-slider" id="langSlider"></div>
                    <button class="active" data-lang="en" aria-pressed="true">EN</button>
                    <button data-lang="ko" aria-pressed="false">KR</button>
                </div>
                <button class="btn-action share-btn" aria-label="Share itinerary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                        <polyline points="16 6 12 2 8 6"></polyline>
                        <line x1="12" y1="2" x2="12" y2="15"></line>
                    </svg>
                    <span data-i18n="share">Share</span>
                </button>
                <a href="https://photos.google.com/share/AF1QipMke-Q3_ef9wepIlNwYMeWF9AG2xu-BzNnn6viI9ZYLFs-f-mGGeXbeLzNueNhMlg?key=ZUowaTFhSE1QT3p6YTl1cG1OX2NpSHc3U2RkZmF3" target="_blank" rel="noopener" class="btn-action" aria-label="View photos">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <span data-i18n="photos">Photos</span>
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Statistics Bar -->
    <div class="stats-bar">
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-number">28</div>
                <div class="stat-label" data-i18n="statDays">Days</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">4</div>
                <div class="stat-label" data-i18n="statCountries">Countries</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">15+</div>
                <div class="stat-label" data-i18n="statCities">Cities</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">∞</div>
                <div class="stat-label" data-i18n="statMemories">Memories</div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <main class="main-content" id="mainContent"></main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-title" data-i18n="footerTitle">Travel Information</div>
            <div class="footer-divider"></div>
            <p class="footer-text" data-i18n="footerSources">
                Sources: 2025 Family Trip Simple • 2025 India Vietnam Taiwan Singapore
            </p>
            <p class="footer-text disclaimer" data-i18n="disclaimer">
                All dates, activities, and accommodations are subject to confirmation.
            </p>
        </div>
    </footer>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast" role="alert" aria-live="polite">
        <svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span id="toastMessage"></span>
    </div>
    
    <script>
        // Global variables
        let currentLanguage = 'en';
        let activeCountry = 'India';

        // i18n Dictionary
        const i18n = {
            en: {
                heroTitle: "2025 Family Adventure",
                share: "Share",
                photos: "Photos",
                statDays: "Days",
                statCountries: "Countries",
                statCities: "Cities",
                statMemories: "Memories",
                activities: "Activities",
                transport: "Transport",
                lodging: "Accommodation",
                notes: "Notes",
                linkCopied: "Link copied to clipboard!",
                footerTitle: "Travel Information",
                footerSources: "Sources: 2025 Family Trip Simple • 2025 India Vietnam Taiwan Singapore",
                disclaimer: "All dates, activities, and accommodations are subject to confirmation.",
                routeMap: "Route Map",
                viewMap: "Map",
                countries: { 
                    India: "India",

        // Utility functions
        function formatDate(dateStr, lang = 'en') {
            const date = new Date(dateStr);
            const options = { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric'
            };
            return date.toLocaleDateString(lang === 'ko' ? 'ko-KR' : 'en-US', options);
        }

        function translate(key, lang = currentLanguage) {
            const keys = key.split('.');
            let value = i18n[lang];
            
            for (const k of keys) {
                if (value && typeof value === 'object') {
                    value = value[k];
                } else {
                    break;
                }
            }
            
            return value || key;
        }

        function translateCity(city, lang = currentLanguage) {
            const baseCities = city.split('→').map(c => c.trim());
            const translatedCities = baseCities.map(c => {
                const cleanCity = c.replace(/\(.*?\)/g, '').trim();
                return cityNames[lang]?.[cleanCity] || cleanCity;
            });
            return translatedCities.join(' → ');
        }

        function getBaseCity(city) {
            return city.split('→')[0].trim().replace(/\(.*?\)/g, '').trim();
        }

        function getGoogleMapsUrl(city, country) {
            const query = `${city}, ${country}`;
            return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(query)}`;
        }

        function getUniqueCities(segments) {
            const cities = [];
            const seen = new Set();
            
            for (const segment of segments) {
                const baseCity = getBaseCity(segment.city);
                if (!seen.has(baseCity)) {
                    seen.add(baseCity);
                    cities.push(baseCity);
                }
            }
            
            return cities;
        }

        function createRouteMap(country, segments) {
            const cities = getUniqueCities(segments);
            const maxCities = 8;
            const displayCities = cities.slice(0, maxCities);
            
            return `
                <div class="route-map-container">
                    <div class="route-map-header">
                        <h3 class="route-map-title">${translate('routeMap')}: ${translate(`countries.${country}`)}</h3>
                    </div>
                    <div class="route-map">
                        <div class="route-line"></div>
                        <div class="route-cities">
                            ${displayCities.map((city, index) => `
                                <a href="${getGoogleMapsUrl(city, country)}" target="_blank" rel="noopener" class="city-link">
                                    <div class="city-stop">
                                        <div class="city-label">${translateCity(city)}</div>
                                        <div class="city-marker"></div>
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

                const daysGrid = `
                    <div class="days-grid">
                        ${trip.segments.map(segment => createDayCard(segment, trip.country)).join('')}
                    </div>
                `;
                
                countrySection.innerHTML = countryHeader + routeMap + daysGrid;
                container.appendChild(countrySection);
            });
            
            showCountry(itinerary.trips[0].country);
        }

        function updateLanguageToggle() {
            const slider = document.getElementById('langSlider');
            const buttons = document.querySelectorAll('.lang-toggle button');
            
            buttons.forEach((btn, index) => {
                const isActive = btn.dataset.lang === currentLanguage;
                btn.classList.toggle('active', isActive);
                btn.setAttribute('aria-pressed', isActive);
                
                if (isActive) {
                    slider.style.width = `${btn.offsetWidth}px`;
                    slider.style.transform = `translateX(${btn.offsetLeft - 3}px)`;
                }
            });
        }

        function updateAllText() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = translate(key);
            });
            
            document.getElementById('dateRange').textContent = 
                `${formatDate('2025-09-20')} - ${formatDate('2025-10-17')}`;
            
            createCountryPills();
            generateContent();
        }

        function switchLanguage(lang) {
            currentLanguage = lang;
            updateLanguageToggle();
            updateAllText();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function shareItinerary() {
            if (navigator.share) {
                navigator.share({
                    title: '2025 Family Adventure',
                    text: 'Check out our amazing 28-day journey through India, Vietnam, Taiwan, and Singapore!',
                    url: window.location.href
                });
            } else if (navigator.clipboard) {
                navigator.clipboard.writeText(window.location.href)
                    .then(() => showToast(translate('linkCopied')))
                    .catch(() => showToast('Share failed'));
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguageToggle();
            
            document.querySelectorAll('.lang-toggle button').forEach(button => {
                button.addEventListener('click', () => {
                    switchLanguage(button.dataset.lang);
                });
            });
            
            document.querySelector('.share-btn').addEventListener('click', shareItinerary);
            
            createCountryPills();
            generateContent();
            updateAllText();
        });

        window.addEventListener('resize', () => {
            setTimeout(updateLanguageToggle, 100);
        });
    </script>
</body>
</html>
