                        </div>
                        <div class="days-grid">
                            ${segmentsHtml}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
        
        // Update UI text
        function updateUIText() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                if (key) {
                    el.textContent = t(key);
                }
            });
            
            // Update date range
            const startDate = new Date('2025-09-20');
            const endDate = new Date('2025-10-17');
            const options = { month: 'long', day: 'numeric', year: 'numeric' };
            document.getElementById('dateRange').textContent = 
                `${startDate.toLocaleDateString(currentLang === 'ko' ? 'ko-KR' : 'en-US', options)} - ${endDate.toLocaleDateString(currentLang === 'ko' ? 'ko-KR' : 'en-US', options)}`;
            
            renderCountryPills();
            renderContent();
        }
        
        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Handle country pill clicks
        function handleCountryClick(e) {
            const pill = e.target.closest('.country-pill');
            if (!pill) return;
            
            currentCountry = pill.dataset.country;
            renderCountryPills();
            renderContent();
            
            // Update URL
            window.location.hash = currentCountry.toLowerCase();
            
            // Smooth scroll to content
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector('.main-content').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }
        
        // Handle language toggle
        function handleLangToggle(e) {
            const btn = e.target.closest('button');
            if (!btn || !btn.dataset.lang) return;
            
            const lang = btn.dataset.lang;
            if (lang === currentLang) return;
            
            currentLang = lang;
            
            // Update toggle buttons
            document.querySelectorAll('.lang-toggle button').forEach(b => {
                b.classList.toggle('active', b.dataset.lang === lang);
                b.setAttribute('aria-pressed', b.dataset.lang === lang ? 'true' : 'false');
            });
            
            // Update slider position
            const slider = document.getElementById('langSlider');
            if (lang === 'ko') {
                slider.style.left = 'calc(50% - 3px)';
                slider.style.width = 'calc(50% + 3px)';
            } else {
                slider.style.left = '3px';
                slider.style.width = 'calc(50% - 3px)';
            }
            
            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('lang', lang);
            window.history.replaceState({}, '', url);
            
            // Save preference
            localStorage.setItem('preferredLang', lang);
            
            // Update UI
            updateUIText();
        }
        
        // Handle share
        async function handleShare() {
            try {
                if (navigator.share) {
                    await navigator.share({
                        title: '2025 Family Adventure',
                        text: 'Check out our amazing family trip itinerary!',
                        url: window.location.href
                    });
                } else {
                    await navigator.clipboard.writeText(window.location.href);
                    showToast(t('linkCopied'));
                }
            } catch (err) {
                // Fallback
                const input = document.createElement('input');
                input.value = window.location.href;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                showToast(t('linkCopied'));
            }
        }
        
        // Handle deep links
        function handleDeepLink() {
            const hash = window.location.hash.slice(1);
            if (!hash) return;
            
            const country = hash.charAt(0).toUpperCase() + hash.slice(1);
            if (itinerary.trips.find(t => t.country === country)) {
                currentCountry = country;
                renderCountryPills();
                renderContent();
            }
        }
        
        // Initialize language slider
        function initLangSlider() {
            const slider = document.getElementById('langSlider');
            if (currentLang === 'ko') {
                slider.style.left = 'calc(50% - 3px)';
                slider.style.width = 'calc(50% + 3px)';
            } else {
                slider.style.left = '3px';
                slider.style.width = 'calc(50% - 3px)';
            }
        }
        
        // Add loading animation
        function addLoadingAnimation() {
            const cards = document.querySelectorAll('.day-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.05}s`;
            });
        }
        
        // Initialize
        function init() {
            // Check for language preference
            const urlParams = new URLSearchParams(window.location.search);
            const urlLang = urlParams.get('lang');
            const savedLang = localStorage.getItem('preferredLang');
            
            if (urlLang && (urlLang === 'en' || urlLang === 'ko')) {
                currentLang = urlLang;
            } else if (savedLang) {
                currentLang = savedLang;
            }
            
            // Set initial language toggle state
            document.querySelectorAll('.lang-toggle button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === currentLang);
                btn.setAttribute('aria-pressed', btn.dataset.lang === currentLang ? 'true' : 'false');
            });
            
            // Initialize language slider
            initLangSlider();
            
            // Initial render
            updateUIText();
            
            // Add loading animations
            setTimeout(addLoadingAnimation, 100);
            
            // Event listeners
            document.getElementById('countryPills').addEventListener('click', handleCountryClick);
            document.querySelector('.lang-toggle').addEventListener('click', handleLangToggle);
            document.querySelector('.share-btn').addEventListener('click', handleShare);
            
            // Handle deep links
            handleDeepLink();
            window.addEventListener('hashchange', handleDeepLink);
            
            // Add keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    const pills = Array.from(document.querySelectorAll('.country-pill'));
                    const currentIndex = pills.findIndex(p => p.classList.contains('active'));
                    let newIndex = currentIndex;
                    
                    if (e.key === 'ArrowLeft' && currentIndex > 0) {
                        newIndex = currentIndex - 1;
                    } else if (e.key === 'ArrowRight' && currentIndex < pills.length - 1) {
                        newIndex = currentIndex + 1;
                    }
                    
                    if (newIndex !== currentIndex) {
                        pills[newIndex].click();
                    }
                }
            });
            
            // Add touch swipe support for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            document.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > swipeThreshold) {
                    const pills = Array.from(document.querySelectorAll('.country-pill'));
                    const currentIndex = pills.findIndex(p => p.classList.contains('active'));
                    let newIndex = currentIndex;
                    
                    if (diff > 0 && currentIndex < pills.length - 1) {
                        // Swiped left - go to next country
                        newIndex = currentIndex + 1;
                    } else if (diff < 0 && currentIndex > 0) {
                        // Swiped right - go to previous country
                        newIndex = currentIndex - 1;
                    }
                    
                    if (newIndex !== currentIndex) {
                        pills[newIndex].click();
                    }
                }
            }
            
            // Add parallax effect on scroll
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                window.addEventListener('scroll', () => {
                    const scrolled = window.pageYOffset;
                    const hero = document.querySelector('.hero');
                    if (hero) {
                        hero.style.transform = `translateY(${scrolled * 0.5}px)`;
                    }
                });
            }
            
            // Add intersection observer for animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);
            
            // Observe all day cards
            setTimeout(() => {
                document.querySelectorAll('.day-card').forEach(card => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    observer.observe(card);
                });
            }, 200);
        }
        
        // Start app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
