<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Family Adventure</title>
    <meta name="description" content="Sep 20 - Oct 17, 2025 ‚Ä¢ India, Vietnam, Taiwan, Singapore">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1CCFC9;
            --primary-dark: #16a8a3;
            --dark: #0a0e27;
            --dark-blue: #131838;
            --white: #ffffff;
            --off-white: #f8fafb;
            --gray-light: #e8ecef;
            --gray: #6c757d;
            --gray-dark: #495057;
            --gradient-primary: linear-gradient(135deg, #1CCFC9 0%, #16a8a3 100%);
            --gradient-dark: linear-gradient(135deg, #0a0e27 0%, #131838 100%);
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.08);
            --shadow: 0 4px 16px rgba(0,0,0,0.12);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.16);
            --shadow-xl: 0 12px 48px rgba(0,0,0,0.2);
            --radius: 12px;
            --radius-lg: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        body {
            font-family: -apple-system, "Segoe UI", Roboto, "Noto Sans", sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(180deg, #f8fafb 0%, #e8ecef 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .hero {
            background: var(--gradient-dark);
            color: var(--white);
            padding: 40px 20px 30px;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(28, 207, 201, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }
        
        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        .hero h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        .hero-dates {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .date-icon {
            width: 18px;
            height: 18px;
            fill: var(--primary);
        }
        
        .controls-bar {
            background: var(--white);
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.98);
        }
        
        .controls-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .country-pills {
            display: flex;
            gap: 6px;
            overflow-x: auto;
            padding: 3px;
            background: var(--gray-light);
            border-radius: 100px;
            scrollbar-width: none;
        }
        
        .country-pills::-webkit-scrollbar {
            display: none;
        }
        
        .country-pill {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-dark);
            white-space: nowrap;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .country-pill:hover {
            transform: translateY(-1px);
        }
        
        .country-pill.active {
            background: var(--gradient-primary);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }
        
        .country-emoji {
            font-size: 16px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .lang-toggle {
            display: flex;
            background: var(--gray-light);
            border-radius: 100px;
            padding: 2px;
            position: relative;
            height: 36px;
        }
        
        .lang-toggle button {
            padding: 6px 14px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-dark);
            transition: var(--transition);
            position: relative;
            z-index: 2;
        }
        
        .lang-toggle button.active {
            color: var(--white);
        }
        
        .lang-toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            height: calc(100% - 4px);
            background: var(--gradient-primary);
            border-radius: 100px;
            transition: var(--transition);
            z-index: 1;
        }
        
        .btn-action {
            height: 36px;
            padding: 0 18px;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            text-decoration: none;
            white-space: nowrap;
        }
        
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .btn-icon {
            width: 15px;
            height: 15px;
            fill: currentColor;
        }
        
        /* Ultra-compact Stats Bar - Single Line */
        .stats-bar {
            background: var(--white);
            padding: 12px 20px;
            margin: 20px auto;
            max-width: 1200px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
        }
        
        .stats-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: nowrap;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--gray);
            font-weight: 500;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 24px auto;
            padding: 0 20px;
        }
        
        .country-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .country-section.active {
            display: block;
        }
        
        .country-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .country-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }
        
        .country-flag {
            font-size: 40px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .country-info h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 2px;
        }
        
        .country-meta {
            color: var(--gray);
            font-size: 13px;
        }
        
        /* Compact Route Map */
        .route-map-container {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 18px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }
        
        .route-map-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .route-map-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark-blue);
        }
        
        .route-map {
            position: relative;
            background: linear-gradient(to bottom, #f5f7fa 0%, #e8ecef 100%);
            border-radius: var(--radius);
            padding: 20px;
            min-height: 120px;
        }
        
        .route-line {
            position: absolute;
            top: 50%;
            left: 25px;
            right: 25px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .route-cities {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }
        
        .city-stop {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: var(--transition);
            max-width: 70px;
        }
        
        .city-stop:hover {
            transform: translateY(-3px);
        }
        
        .city-marker {
            width: 20px;
            height: 20px;
            background: var(--white);
            border: 3px solid var(--primary);
            border-radius: 50%;
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: 3;
        }
        
        .city-stop:first-child .city-marker,
        .city-stop:last-child .city-marker {
            background: var(--primary);
        }
        
        .city-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--dark-blue);
            text-align: center;
            line-height: 1.2;
            word-break: break-word;
        }
        
        .city-link {
            text-decoration: none;
            color: inherit;
        }
        
        .city-link:hover .city-label {
            color: var(--primary);
        }
        
        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .day-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            animation: slideInLeft 0.5s ease;
            cursor: pointer;
        }
        
        .day-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: var(--shadow-xl);
        }
        
        .day-card-header {
            background: var(--gradient-primary);
            padding: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .day-card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 15s ease-in-out infinite;
        }
        
        .day-date {
            color: var(--white);
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
            position: relative;
        }
        
        .day-location {
            color: rgba(255, 255, 255, 0.95);
            font-size: 20px;
            font-weight: 300;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            flex-wrap: wrap;
        }
        
        .location-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
            opacity: 0.9;
        }
        
        .location-map-btn {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--white);
            text-decoration: none;
            font-size: 11px;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .location-map-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .map-icon {
            width: 12px;
            height: 12px;
            fill: currentColor;
        }
        
        .day-card-body {
            padding: 16px;
        }
        
        .activities-container {
            margin-bottom: 14px;
        }
        
        .section-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gray);
            margin-bottom: 6px;
        }
        
        .activity-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .activity-pill {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 5px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .activity-icon {
            width: 12px;
            height: 12px;
            fill: currentColor;
        }
        
        .detail-row {
            padding: 10px 0;
            border-top: 1px solid var(--gray-light);
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .detail-icon {
            width: 18px;
            height: 18px;
            fill: var(--primary);
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .detail-content {
            flex: 1;
        }
        
        .detail-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--gray);
            margin-bottom: 3px;
        }
        
        .detail-text {
            font-size: 13px;
            color: var(--dark-blue);
            line-height: 1.4;
        }
        
        .detail-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: var(--transition);
        }
        
        .detail-text a:hover {
            border-bottom-color: var(--primary);
        }
        
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--gradient-dark);
            color: var(--white);
            padding: 14px 20px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transition: var(--transition);
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: var(--shadow-xl);
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast-icon {
            width: 18px;
            height: 18px;
            fill: var(--primary);
        }
        
        footer {
            background: var(--gradient-dark);
            color: var(--white);
            padding: 30px 20px;
            margin-top: 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(28, 207, 201, 0.05) 0%, transparent 70%);
            animation: float 30s ease-in-out infinite;
        }
        
        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .footer-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .footer-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--white);
            background: rgba(28, 207, 201, 0.2);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 100px;
            transition: var(--transition);
            margin: 8px 0;
        }
        
        .footer-link:hover {
            background: rgba(28, 207, 201, 0.3);
            transform: translateY(-2px);
        }
        
        .pdf-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        
        @media (max-width: 768px) {
            .hero {
                padding: 30px 16px 24px;
            }
            
            .hero h1 {
                font-size: 1.75rem;
            }
            
            .controls-bar {
                padding: 10px 16px;
            }
            
            .controls-container {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .country-pills {
                width: 100%;
                justify-content: flex-start;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .stats-container {
                gap: 15px;
                flex-wrap: wrap;
            }
            
            .stat-item {
                min-width: auto;
            }
            
            .stat-number {
                font-size: 18px;
            }
            
            .route-map-container {
                padding: 14px;
            }
            
            .route-map {
                padding: 16px 8px;
                overflow-x: auto;
            }
            
            .route-cities {
                min-width: 500px;
            }
            
            .city-label {
                font-size: 10px;
                max-width: 50px;
            }
            
            .days-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1 data-i18n="heroTitle">2025 Family Adventure</h1>
            <div class="hero-dates">
                <svg class="date-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span id="dateRange">September 20 - October 17, 2025</span>
            </div>
        </div>
    </header>
    
    <!-- Controls Bar -->
    <nav class="controls-bar">
        <div class="controls-container">
            <div class="country-pills" id="countryPills" role="tablist"></div>
            <div class="action-buttons">
                <div class="lang-toggle" role="group" aria-label="Language selection">
                    <div class="lang-toggle-slider" id="langSlider"></div>
                    <button class="active" data-lang="en" aria-pressed="true">EN</button>
                    <button data-lang="ko" aria-pressed="false">KR</button>
                </div>
                <button class="btn-action share-btn" aria-label="Share itinerary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                        <polyline points="16 6 12 2 8 6"></polyline>
                        <line x1="12" y1="2" x2="12" y2="15"></line>
                    </svg>
                    <span data-i18n="share">Share</span>
                </button>
                <a href="https://photos.google.com/share/AF1QipMke-Q3_ef9wepIlNwYMeWF9AG2xu-BzNnn6viI9ZYLFs-f-mGGeXbeLzNueNhMlg?key=ZUowaTFhSE1QT3p6YTl1cG1OX2NpSHc3U2RkZmF3" target="_blank" rel="noopener" class="btn-action" aria-label="View photos">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <span data-i18n="photos">Photos</span>
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Ultra-Compact Statistics Bar (Single Line) -->
    <div class="stats-bar">
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-number">28</div>
                <div class="stat-label" data-i18n="statDays">Days</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">4</div>
                <div class="stat-label" data-i18n="statCountries">Countries</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">15+</div>
                <div class="stat-label" data-i18n="statCities">Cities</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">‚àû</div>
                <div class="stat-label" data-i18n="statMemories">Memories</div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <main class="main-content" id="mainContent"></main>
    
    <!-- Footer with PDF Link Only -->
    <footer>
        <div class="footer-content">
            <div class="footer-title" data-i18n="footerTitle">Travel Information</div>
            <a href="https://drive.google.com/file/d/17MaPB7m2Ku7QieJrbJhrejaSaDWsds3p/view?usp=drive_link" target="_blank" rel="noopener" class="footer-link">
                <svg class="pdf-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14,2 14,8 20,8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                </svg>
                <span data-i18n="viewItinerary">View Complete Itinerary (PDF)</span>
            </a>
        </div>
    </footer>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast" role="alert" aria-live="polite">
        <svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span id="toastMessage"></span>

        // Utility functions
        function formatDate(dateStr, lang = 'en') {
            const date = new Date(dateStr);
            const options = { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric'
            };
            return date.toLocaleDateString(lang === 'ko' ? 'ko-KR' : 'en-US', options);
        }

        function translate(key, lang = currentLanguage) {
            const keys = key.split('.');
            let value = i18n[lang];
            
            for (const k of keys) {
                if (value && typeof value === 'object') {
                    value = value[k];
                } else {
                    break;
                }
            }
            
            return value || key;
        }

        function translateCity(city, lang = currentLanguage) {
            const baseCities = city.split('‚Üí').map(c => c.trim());
            const translatedCities = baseCities.map(c => {
                const cleanCity = c.replace(/\(.*?\)/g, '').trim();
                return cityNames[lang]?.[cleanCity] || cleanCity;
            });
            return translatedCities.join(' ‚Üí ');
        }

        function getBaseCity(city) {
            return city.split('‚Üí')[0].trim().replace(/\(.*?\)/g, '').trim();
        }

        function getGoogleMapsUrl(city, country) {
            const query = `${city}, ${country}`;
            return `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(query)}`;
        }

        function getUniqueCities(segments) {
            const cities = [];
            const seen = new Set();
            
            for (const segment of segments) {
                const baseCity = getBaseCity(segment.city);
                if (!seen.has(baseCity)) {
                    seen.add(baseCity);
                    cities.push(baseCity);
                }
            }
            
            return cities;
        }

        function createRouteMap(country, segments) {
            const cities = getUniqueCities(segments);
            const maxCities = 8;
            const displayCities = cities.slice(0, maxCities);
            
            return `
                <div class="route-map-container">
                    <div class="route-map-header">
                        <h3 class="route-map-title">${translate('routeMap')}: ${translate(`countries.${country}`)}</h3>
                    </div>
                    <div class="route-map">
                        <div class="route-line"></div>
                        <div class="route-cities">
                            ${displayCities.map((city, index) => `
                                <a href="${getGoogleMapsUrl(city, country)}" target="_blank" rel="noopener" class="city-link">
                                    <div class="city-stop">
                                        <div class="city-label">${translateCity(city)}</div>
                                        <div class="city-marker"></div>
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

                                <div class="detail-content">
                                    <div class="detail-label">${translate('lodging')}</div>
                                    <div class="detail-text">${segment.lodging}</div>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${segment.notes ? `
                            <div class="detail-row">
                                <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14,2 14,8 20,8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10,9 9,9 8,9"></polyline>
                                </svg>
                                <div class="detail-content">
                                    <div class="detail-label">${translate('notes')}</div>
                                    <div class="detail-text">${segment.notes}</div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function showCountry(countryName) {
            activeCountry = countryName;
            
            document.querySelectorAll('.country-pill').forEach(pill => {
                pill.classList.remove('active');
                pill.setAttribute('aria-selected', 'false');
            });
            
            const activePill = Array.from(document.querySelectorAll('.country-pill'))
                .find(pill => {
                    const countryText = translate(`countries.${countryName}`);
                    return pill.textContent.includes(countryText) || pill.textContent.includes(countryName);
                });
            if (activePill) {
                activePill.classList.add('active');
                activePill.setAttribute('aria-selected', 'true');
            }
            
            document.querySelectorAll('.country-section').forEach(section => {
                section.classList.remove('active');
            });
            
            const activeSection = document.getElementById(`country-${countryName}`);
            if (activeSection) {
                activeSection.classList.add('active');
            }
        }

        function generateContent() {
            const container = document.getElementById('mainContent');
            container.innerHTML = '';
            
            itinerary.trips.forEach(trip => {
                const countrySection = document.createElement('div');
                countrySection.className = 'country-section';
                countrySection.id = `country-${trip.country}`;
                
                const countryHeader = `
                    <div class="country-header">
                        <div class="country-flag">${trip.emoji}</div>
                        <div class="country-info">
                            <h2>${translate(`countries.${trip.country}`)}</h2>
                            <div class="country-meta">${trip.segments.length} days ‚Ä¢ ${formatDate(trip.segments[0].date)} - ${formatDate(trip.segments[trip.segments.length - 1].date)}</div>
                        </div>
                    </div>
                `;
                
                const routeMap = createRouteMap(trip.country, trip.segments);
                
                const daysGrid = `
                    <div class="days-grid">
                        ${trip.segments.map(segment => createDayCard(segment, trip.country)).join('')}
                    </div>
                `;
                
                countrySection.innerHTML = countryHeader + routeMap + daysGrid;
                container.appendChild(countrySection);
            });
            
            showCountry(itinerary.trips[0].country);
        }

        function updateLanguageToggle() {
            const slider = document.getElementById('langSlider');
            const buttons = document.querySelectorAll('.lang-toggle button');
            
            buttons.forEach((btn, index) => {
                const isActive = btn.dataset.lang === currentLanguage;
                btn.classList.toggle('active', isActive);
                btn.setAttribute('aria-pressed', isActive);
                
                if (isActive) {
                    slider.style.width = `${btn.offsetWidth}px`;
                    slider.style.transform = `translateX(${btn.offsetLeft - 2}px)`;
                }
            });
        }

        function updateAllText() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = translate(key);
            });
            
            document.getElementById('dateRange').textContent = 
                `${formatDate('2025-09-20')} - ${formatDate('2025-10-17')}`;
            
            createCountryPills();
            generateContent();
        }

        function switchLanguage(lang) {
            currentLanguage = lang;
            updateLanguageToggle();
            updateAllText();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function shareItinerary() {
            if (navigator.share) {
                navigator.share({
                    title: '2025 Family Adventure',
                    text: 'Check out our amazing 28-day journey through India, Vietnam, Taiwan, and Singapore!',
                    url: window.location.href
                });
            } else if (navigator.clipboard) {
                navigator.clipboard.writeText(window.location.href)
                    .then(() => showToast(translate('linkCopied')))
                    .catch(() => showToast('Share failed'));
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguageToggle();
            
            document.querySelectorAll('.lang-toggle button').forEach(button => {
                button.addEventListener('click', () => {
                    switchLanguage(button.dataset.lang);
                });
            });
            
            document.querySelector('.share-btn').addEventListener('click', shareItinerary);
            
            createCountryPills();
            generateContent();
            updateAllText();
        });

        window.addEventListener('resize', () => {
            setTimeout(updateLanguageToggle, 100);
        });
    </script>
</body>
</html>
