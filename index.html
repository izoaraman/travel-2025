    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1CCFC9;
            --primary-dark: #16a8a3;
            --dark: #0a0e27;
            --dark-blue: #131838;
            --white: #ffffff;
            --off-white: #f8fafb;
            --gray-light: #e8ecef;
            --gray: #6c757d;
            --gray-dark: #495057;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-primary: linear-gradient(135deg, #1CCFC9 0%, #16a8a3 100%);
            --gradient-dark: linear-gradient(135deg, #0a0e27 0%, #131838 100%);
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.08);
            --shadow: 0 4px 16px rgba(0,0,0,0.12);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.16);
            --shadow-xl: 0 12px 48px rgba(0,0,0,0.2);
            --radius: 12px;
            --radius-lg: 20px;
            --radius-xl: 28px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        body {
            font-family: -apple-system, "Segoe UI", Roboto, "Noto Sans", sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(180deg, #f8fafb 0%, #e8ecef 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Hero Section */
        .hero {
            background: var(--gradient-dark);
            color: var(--white);
            padding: 60px 20px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(28, 207, 201, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(180deg, transparent 0%, var(--off-white) 100%);
        }
        
        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }
        
        .hero-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            opacity: 0.95;
            margin-bottom: 32px;
            font-weight: 300;
        }
        
        .hero-dates {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .date-icon {
            width: 20px;
            height: 20px;
            fill: var(--primary);
        }
        
        /* Controls Bar */
        .controls-bar {
            background: var(--white);
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.98);
        }
        
        .controls-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        /* Country Pills */
        .country-pills {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 4px;
            background: var(--gray-light);
            border-radius: 100px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .country-pills::-webkit-scrollbar {
            display: none;
        }
        
        .country-pill {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-dark);
            white-space: nowrap;
            transition: var(--transition);
            position: relative;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .country-pill:hover {
            transform: translateY(-2px);
        }
        
        .country-pill.active {
            background: var(--gradient-primary);
            color: var(--white);
            box-shadow: var(--shadow);
        }
        
        .country-emoji {
            font-size: 18px;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .lang-toggle {
            display: flex;
            background: var(--gray-light);
            border-radius: 100px;
            padding: 3px;
            position: relative;
        }
        
        .lang-toggle button {
            padding: 8px 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-dark);
            transition: var(--transition);
            position: relative;
            z-index: 2;
        }
        
        .lang-toggle button.active {
            color: var(--white);
        }
        
        .lang-toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            height: calc(100% - 6px);
            background: var(--gradient-primary);
            border-radius: 100px;
            transition: var(--transition);
            z-index: 1;
        }
        
        .share-btn {
            padding: 10px 20px;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .share-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        
        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .country-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .country-section.active {
            display: block;
        }
        
        .country-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            padding: 24px;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .country-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }
        
        .country-flag {
            font-size: 48px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .country-info h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 4px;
        }
        
        .country-meta {
            color: var(--gray);
            font-size: 14px;
        }
        
        /* Day Cards Grid */
        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        .day-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            animation: slideInLeft 0.5s ease;
            cursor: pointer;
        }
        
        .day-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-xl);
        }
        
        .day-card-header {
            background: var(--gradient-primary);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .day-card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 15s ease-in-out infinite;
        }
        
        .day-date {
            color: var(--white);
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            position: relative;
        }
        
        .day-location {
            color: rgba(255, 255, 255, 0.95);
            font-size: 24px;
            font-weight: 300;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }
        
        .day-location a {
            color: inherit;
            text-decoration: none;
            transition: var(--transition);
            border-bottom: 2px solid transparent;
        }
        
        .day-location a:hover {
            border-bottom-color: rgba(255, 255, 255, 0.5);
        }
        
        .location-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
            opacity: 0.9;
        }
        
        .day-card-body {
            padding: 20px;
        }
        
        /* Activity Pills */
        .activities-container {
            margin-bottom: 16px;
        }
        
        .section-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--gray);
            margin-bottom: 8px;
        }
        
        .activity-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .activity-pill {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .activity-icon {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
        
        /* Detail Rows */
        .detail-row {
            padding: 12px 0;
            border-top: 1px solid var(--gray-light);
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .detail-icon {
            width: 20px;
            height: 20px;
            fill: var(--primary);
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .detail-content {
            flex: 1;
        }
        
        .detail-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--gray);
            margin-bottom: 4px;
        }
        
        .detail-text {
            font-size: 14px;
            color: var(--dark-blue);
            line-height: 1.5;
        }
        
        .detail-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid transparent;
            transition: var(--transition);
        }
        
        .detail-text a:hover {
            border-bottom-color: var(--primary);
        }
        
        /* Statistics Bar */
        .stats-bar {
            background: var(--white);
            padding: 32px 20px;
            margin: 40px 0;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
        }
        
        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 32px;
            text-align: center;
        }
        
        .stat-item {
            position: relative;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--gray);
            font-weight: 500;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--gradient-dark);
            color: var(--white);
            padding: 16px 24px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: var(--transition);
            z-index: 200;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-xl);
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .toast-icon {
            width: 20px;
            height: 20px;
            fill: var(--primary);
        }
        
        /* Footer */
        footer {
            background: var(--gradient-dark);
            color: var(--white);
            padding: 40px 20px;
            margin-top: 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(28, 207, 201, 0.05) 0%, transparent 70%);
            animation: float 30s ease-in-out infinite;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .footer-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .footer-text {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .footer-divider {
            width: 60px;
            height: 3px;
            background: var(--primary);
            margin: 20px auto;
            border-radius: 100px;
        }
        
        .disclaimer {
            margin-top: 8px;
            font-style: italic;
        }
        
        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 40px 16px 30px;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero-dates {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
            
            .controls-bar {
                padding: 12px 16px;
            }
            
            .controls-container {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            
            .country-pills {
                width: 100%;
                justify-content: flex-start;
            }
            
            .country-pill {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .stats-bar {
                padding: 24px 16px;
                margin: 24px 0;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .main-content {
                padding: 0 16px;
                margin: 24px auto;
            }
            
            .country-header {
                padding: 20px;
                flex-direction: row;
                text-align: left;
                margin-bottom: 24px;
            }
            
            .days-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .day-card-header {
                padding: 16px;
            }
            
            .day-card-body {
                padding: 16px;
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>

    <!-- Main Content -->
    <main class="main-content" id="mainContent"></main>
    
    <!-- Footer -->
    <footer>

            <div class="footer-title" data-i18n="footerTitle">Travel Information</div>

            <p class="footer-text" data-i18n="footerSources">

            </p>

            <polyline points="22 4 12 14.01 9 11.01"></polyline>

        // Utility functions
        function formatDate(dateStr, lang = 'en') {
            const date = new Date(dateStr);
            const options = { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric'
            };
            return date.toLocaleDateString(lang === 'ko' ? 'ko-KR' : 'en-US', options);
        }

        function translate(key, lang = currentLanguage) {
            const keys = key.split('.');
            let value = i18n[lang];
            
            for (const k of keys) {
                if (value && typeof value === 'object') {
                    value = value[k];
                } else {
                    break;
                }
            }
            
            return value || key;
        }

        function translateCity(city, lang = currentLanguage) {
            return cityNames[lang]?.[city] || city;
        }

            const container = document.getElementById('countryPills');
            container.innerHTML = '';

                const pill = document.createElement('button');
                pill.className = `country-pill ${index === 0 ? 'active' : ''}`;
                pill.role = 'tab';
                pill.setAttribute('aria-selected', index === 0);
                pill.innerHTML = `
                    <span class="country-emoji">${trip.emoji}</span>
                    <span>${translate(`countries.${trip.country}`)}</span>
                `;
                pill.addEventListener('click', () => showCountry(trip.country));
                container.appendChild(pill);
            });
        }

        function showCountry(countryName) {
            // Update active state
            activeCountry = countryName;
            
            // Update country pills
            document.querySelectorAll('.country-pill').forEach(pill => {
                pill.classList.remove('active');
                pill.setAttribute('aria-selected', 'false');
            });
            
            const activePill = Array.from(document.querySelectorAll('.country-pill'))
                .find(pill => pill.textContent.trim().includes(translate(`countries.${countryName}`)));
            if (activePill) {
                activePill.classList.add('active');
                activePill.setAttribute('aria-selected', 'true');
            }
            
            // Hide all sections
            document.querySelectorAll('.country-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show active section
            const activeSection = document.getElementById(`country-${countryName}`);
            if (activeSection) {
                activeSection.classList.add('active');
            }
        }

        function generateContent() {
            const container = document.getElementById('mainContent');
            container.innerHTML = '';
            
            itinerary.trips.forEach(trip => {
                const countrySection = document.createElement('div');
                countrySection.className = 'country-section';
                countrySection.id = `country-${trip.country}`;
                
                const countryHeader = `
                    <div class="country-header">
                        <div class="country-flag">${trip.emoji}</div>
                        <div class="country-info">
                            <h2>${translate(`countries.${trip.country}`)}</h2>
                            <div class="country-meta">${trip.segments.length} days • ${formatDate(trip.segments[0].date)} - ${formatDate(trip.segments[trip.segments.length - 1].date)}</div>
                        </div>
                    </div>
                `;
                
                const daysGrid = `
                    <div class="days-grid">
                        ${trip.segments.map(segment => createDayCard(segment)).join('')}
                    </div>
                `;
                
                countrySection.innerHTML = countryHeader + daysGrid;
                container.appendChild(countrySection);
            });
            
            // Show first country by default
            showCountry(itinerary.trips[0].country);
        }

        function updateLanguageToggle() {
            const slider = document.getElementById('langSlider');
            const buttons = document.querySelectorAll('.lang-toggle button');
            
            buttons.forEach((btn, index) => {
                const isActive = btn.dataset.lang === currentLanguage;
                btn.classList.toggle('active', isActive);
                btn.setAttribute('aria-pressed', isActive);
                
                if (isActive) {
                    slider.style.width = `${btn.offsetWidth}px`;
                    slider.style.transform = `translateX(${btn.offsetLeft - 3}px)`;
                }
            });
        }

        function updateAllText() {
            // Update all elements with data-i18n attributes
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = translate(key);
            });
            
            // Update date range
            document.getElementById('dateRange').textContent = 
                `${formatDate('2025-09-20')} - ${formatDate('2025-10-17')}`;
            
            // Regenerate content with new language
            createCountryPills();
            generateContent();
        }

        function switchLanguage(lang) {
            currentLanguage = lang;
            updateLanguageToggle();
            updateAllText();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function shareItinerary() {
            if (navigator.share) {
                navigator.share({
                    title: '2025 Family Adventure',
                    text: 'Check out our amazing 28-day journey through India, Vietnam, Taiwan, and Singapore!',
                    url: window.location.href
                });
            } else if (navigator.clipboard) {
                navigator.clipboard.writeText(window.location.href)
                    .then(() => showToast(translate('linkCopied')))
                    .catch(() => showToast('Share failed'));
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize language toggle
            updateLanguageToggle();
            
            // Language toggle event listeners
            document.querySelectorAll('.lang-toggle button').forEach(button => {
                button.addEventListener('click', () => {
                    switchLanguage(button.dataset.lang);
                });
            });
            
            // Share button event listener
            document.querySelector('.share-btn').addEventListener('click', shareItinerary);
            
            // Generate initial content
            createCountryPills();
            generateContent();
            
            // Update initial text
            updateAllText();
        });

        // Handle window resize for language toggle
        window.addEventListener('resize', () => {
            setTimeout(updateLanguageToggle, 100);
        });
